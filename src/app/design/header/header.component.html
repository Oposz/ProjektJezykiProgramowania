<div class="header">
  <div class="header__logo-switch">
    <app-logo></app-logo>
    <app-view-switcher class="header__logo-switch__switch"></app-view-switcher>
  </div>
  <div class="header__searchbar">
    <div class="header__searchbar__position">
      <app-search-bar
        [instruction]="instruction"
        [defaultUser]="defaultUser"
        [searchDisabled]="searchDisabled"
        (search)="onSearch($event)"
      ></app-search-bar>
    </div>
  </div>
</div>
